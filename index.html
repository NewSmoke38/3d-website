<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  
  <script src="script.js"></script>
  

  <a-scene>

    <!-- Camera -->
    <a-entity position="0 1.6 0">
      <a-camera></a-camera>
    </a-entity>

    <!-- Sky (space background) -->
    
    <a-entity>
      <!-- Body of the spacecraft -->
      <a-entity geometry="primitive: box; width: 3; height: 1; depth: 1" material="color: #FF69B4"></a-entity>

      <!-- Wings -->
      <a-entity geometry="primitive: box; width: 0.5; height: 0.2; depth: 2" position="1.5 0.5 0" material="color: #DA70D6"></a-entity>
      <a-entity geometry="primitive: box; width: 0.5; height: 0.2; depth: 2" position="-1.5 0.5 0" material="color: #DA70D6"></a-entity>

      <!-- Cockpit -->
      <a-entity geometry="primitive: sphere; radius: 0.3" position="0 0.5 1" material="color: #FFC0CB"></a-entity>
    </a-entity>





    
    
  </a-scene>













  
</body>

</html>
