
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obstacle Navigation Game</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Hide scrollbar */
    }
  </style>
</head>
<body>
  <a-scene keyboard-shortcuts="enterVR: false">
    <!-- Light source -->
    <a-light type="ambient" color="#ffffff" intensity="0.2"></a-light>
    <a-light type="directional" color="#ffffff" intensity="0.5" position="2 4 3"></a-light>

    <!-- Starry space background -->
    <a-sky color="#000" material="shader: flat"></a-sky>

    <!-- Player's spacecraft -->
    <a-entity id="player" position="0 0.5 -10" geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: #FF69B4" 
              wasd-controls look-controls></a-entity>

    <!-- JavaScript for game logic -->
    <script src="Game.js"></script>
  </a-scene>
</body>
</html>
